<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h3>The first with 5 points wins!</h3>

    <div>
        <input type="text" id="input" placeholder="rock / paper / scissors">
        <button id="play">play</button>
    </div>

    <div id="output">

    </div>

    <h1 id='finalResult'></h1>

    <h2>Points</h2>
    <div class="count">
        <div>
            <h1 id="playerWins">0</h1>
            <p>Your wins</p>
        </div>
        <div>
            <h1 id="botWins">0</h1>
            <p>Bot wins</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
